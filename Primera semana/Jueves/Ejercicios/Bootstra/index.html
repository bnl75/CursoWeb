<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Grid</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Ejemplo 1</h2>
		<div class="row">
			<div class="col-md-1">1</div>
			<div class="col-md-1">2</div>
			<div class="col-md-1">3</div>
			<div class="col-md-1">4</div>
			<div class="col-md-1">5</div>
			<div class="col-md-1">6</div>
			<div class="col-md-1">7</div>
			<div class="col-md-1">8</div>
			<div class="col-md-1">9</div>
			<div class="col-md-1">10</div>
			<div class="col-md-1">11</div>
			<div class="col-md-1">12</div>
		</div>
		<div class="row">
			<div class="col-md-8">.col-md-8</div>
			<div class="col-md-4">.col-md-4</div>
		</div>
		<div class="row">
			<div class="col-md-12">.col-md-12</div>
		</div>

		<div class="row">
			<h2>Ejemplo 2  Mobile and desktop</h2>
			<div class="col-xs-12 col-md-8">.col-xs-12 col-md-8</div>
			<div class="col-xs-12 col-md-4">.col-xs-12 col-md-4</div>
		</div>
	</div>
	
	<div class="conteiner-fluid">
		<h2>Ejemplo 2</h2>
		<div class="row">
			<div class="col-md-4">.col-md-4</div>
			<div class="col-md-4 offset-md-4">.col-md-4 .offset-md-4</div>
		</div>
		<div class="row">
			<div class="col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
			<div class="col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-6">.col-md-6 .offset-md-6</div>
		</div>
	
		<h2>Ejemplo 3 Push y Pull</h2>
		<div class="row">
			<div class="col-md-9 col-md-push-3">Push</div>
			<div class="col-md-3 col-md-pull-9">Pull</div>
		</div>

		<div class="row">
			<div class="col-md-12"></div>
		</div>

	</div>

</body>
<script src="js/bootstrap.min.js"></script>
</html>
